<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Downtime Tracker</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f6f7f9; margin:0; }
    .wrap { max-width: 420px; margin: 8vh auto; padding: 18px; }
    .card { background:white; border-radius:12px; padding:18px; box-shadow: 0 1px 10px rgba(0,0,0,.08); }
    h1 { margin: 0 0 10px 0; font-size: 22px; }
    label { display:block; font-weight:600; margin-top:12px; margin-bottom:6px; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; }
    .btn { margin-top:14px; width:100%; padding:10px; border-radius:10px; border:1px solid #2563eb; background:#2563eb; color:white; font-weight:700; cursor:pointer; }
    .muted { color:#6b7280; font-size: 13px; margin-top:10px; }
    .error { background:#fee2e2; color:#991b1b; padding:10px; border-radius:10px; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Downtime Tracker</h1>
      <div class="muted">Sign in with your local account.</div>

      {% if form.errors %}
        <div class="error">Invalid username or password.</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>

        <label for="id_username">Username</label>
        {{ form.username }}

        <label for="id_password">Password</label>
        {{ form.password }}

        <button class="btn" type="submit">Sign in</button>
      </form>

      <div class="muted">
        Need access? Contact your FAC administrator.
      </div>
    </div>
  </div>
</body>
</html>
