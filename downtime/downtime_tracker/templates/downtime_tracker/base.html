<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Downtime Tracker{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; background: #f6f7f9; }
    header { background: #111827; color: white; padding: 14px 18px; display: flex; justify-content: space-between; align-items: center; }
    header a { color: white; text-decoration: none; font-weight: 600; }
    main { padding: 18px; max-width: 1100px; margin: 0 auto; }
    .card { background: white; border-radius: 10px; padding: 14px; box-shadow: 0 1px 8px rgba(0,0,0,.06); }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
    .muted { color: #6b7280; }
    .btn { display: inline-block; padding: 8px 12px; border-radius: 8px; border: 1px solid #d1d5db; background: white; text-decoration: none; color: #111827; }
    .btn-primary { background: #2563eb; color: white; border-color: #2563eb; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    .status-pill { padding: 4px 10px; border-radius: 999px; font-weight: 700; display: inline-block; }
    .up { background: #dcfce7; color: #166534; }
    .down { background: #fee2e2; color: #991b1b; }
    .msg { padding: 10px; border-radius: 8px; margin-bottom: 12px; }
    .msg-success { background: #dcfce7; color: #166534; }
    .msg-error { background: #fee2e2; color: #991b1b; }
    .right { text-align: right; }
    textarea, select { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #d1d5db; }
    label { font-weight: 600; display: block; margin-top: 10px; margin-bottom: 6px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; gap:14px; align-items:center; flex-wrap:wrap;">
      <a href="{% url 'downtime_tracker:home' %}">Downtime Tracker</a>
      <a href="{% url 'downtime_tracker:home' %}" style="opacity:.95;">Dashboard</a>
    </div>

    <div>
      <span class="muted" style="color:#cbd5e1;">{{ request.user.username }}</span>
      &nbsp;|&nbsp;
      <a href="{% url 'admin:index' %}">Admin</a>
    </div>
  </header>

  <main>
    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if message.tags %}msg-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
